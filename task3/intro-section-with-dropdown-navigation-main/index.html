<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./../styll.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
<div class="containers">
  <header>
    <nav class="navbar">
        <img src="./images/logo.svg" alt="logo" class="logo"/>
        <ul class="nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="auth-links">
            <li class="login"><a href="#" >Log In</a></li>
            <li class="btn-register"><a href="#" class="register">Register</a></li>
        </ul>
    </nav>
</header>
<div class="container">
  <section class = "first">
    <h1>Make <br> remote work</h1>
            <p>Get your team in sync, no matter your location. <br>
                We're here to help you build a strong team culture, <br>
                and make sure your team can work together seamlessly.
            </p>
            <button class="btn-more">Learn more</button> <br>
            <div class="flexwrapper">
              <img src="./images/client-databiz.svg" alt="databiz">
              <img src="./images/client-audiophile.svg" alt="audio">
              <img src="./images/client-meet.svg" alt="meet">
              <img src="./images/client-maker.svg" alt="maker">
              
            </div>
  </section>
  <section class="image"><img src="./images/image-hero-desktop.png" alt="pic" class="images"></section>
</div>
</body>
</html>
